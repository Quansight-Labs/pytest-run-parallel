[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-run-parallel"
description = "A simple pytest plugin to run tests concurrently"
version = "0.1.1-dev"
readme = "README.rst"
requires-python = ">=3.8"
dependencies = [
    "pytest>=6.2.0",
]

authors = [
    { name = "Quansight Labs", email = "emargffoy@quansight.com" },
]
maintainers = [
    { name = "Quansight Labs", email = "emargffoy@quansight.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Repository = "https://github.com/Quansight-Labs/pytest-run-parallel"
[project.entry-points.pytest11]
run-parallel = "pytest_run_parallel.plugin"

[dependency-groups]
dev = [
    "ruff>=0.7.2",
]

[tool.ruff]
exclude = ["docs/conf.py"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
