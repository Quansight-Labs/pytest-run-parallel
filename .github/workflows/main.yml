name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests with ${{ matrix.python-version }}${{ matrix.with-psutil && ' (and psutil)' || '' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.13t', '3.14', '3.14t', '3.15-dev', '3.15t-dev']
        with-psutil: [false]
        include:
          - python-version: '3.14t'
            with-psutil: true
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - name: Install dependencies
        run: |
          uv sync --locked --group test

      - name: Install psutil (if needed)
        if: matrix.with-psutil
        run: |
          uv pip install psutil

      - name: Run tests with coverage
        run: |
          coverage run

      - name: Show coverage results
        run: |
          coverage report -m

      - name: Check manifest
        run: |
          check-manifest -u -v
