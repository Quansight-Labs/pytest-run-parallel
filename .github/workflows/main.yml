name: Pytest-run-parallel tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Test
        run: tox
